<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player with M3U URL Loader</title>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #player-section {
            flex: 2;
        }
        #playlist-section {
            flex: 1;
        }
        #jwplayerDiv {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
        }
        #m3u-url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .playlist-item {
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            background-color: white;
            transition: background-color 0.3s ease;
        }
        .playlist-item:hover {
            background-color: #f0f0f0;
        }
        .playlist-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        #loading-indicator {
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="player-section">
            <div id="jwplayerDiv"></div>
            <input type="text" id="m3u-url-input" placeholder="Enter M3U Playlist URL">
            <button onclick="loadM3UFromURL()">Load Playlist</button>
            <div id="loading-indicator">Loading playlist...</div>
        </div>
        <div id="playlist-section">
            <div id="playlist-grid"></div>
        </div>
    </div>

    <script>
        // Initialize JW Player
        const player = jwplayer("jwplayerDiv").setup({
            width: '100%',
            aspectratio: '16:9'
        });

        // Parse M3U playlist from text content
        function parseM3UPlaylist(m3uContent) {
            const lines = m3uContent.split('\n');
            const playlist = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip empty lines and comments
                if (!line || line.startsWith('#EXTM3U') || line === '') continue;

                // Check for extended info
                if (line.startsWith('#EXTINF:')) {
                    const extinfoMatch = line.match(/#EXTINF:-1.*tvg-logo="([^"]*)".*group-title="([^"]*)"(.+)/);
                    const nextLine = lines[i + 1] ? lines[i + 1].trim() : '';
                    
                    if (extinfoMatch && nextLine) {
                        const title = extinfoMatch[3].trim();
                        const logo = extinfoMatch[1];
                        const groupTitle = extinfoMatch[2];

                        // Extract Kodi properties
                        const kodiProps = {};
                        const propLines = lines.slice(0, i).filter(l => l.startsWith('KODIPROP:'));
                        propLines.forEach(propLine => {
                            const [key, value] = propLine.replace('KODIPROP:', '').split('=');
                            kodiProps[key.trim()] = value.trim();
                        });

                        // Prepare playlist item
                        const playlistItem = {
                            title: title,
                            file: nextLine,
                            type: "dash",
                            image: logo || '/api/placeholder/150/100'
                        };

                        // Add DRM if license key is present
                        if (kodiProps['inputstream.adaptive.license_key']) {
                            const [keyId, key] = kodiProps['inputstream.adaptive.license_key'].split(':');
                            playlistItem.drm = {
                                "clearkey": {
                                    "keyId": keyId,
                                    "key": key
                                }
                            };
                        }

                        playlist.push(playlistItem);
                    }
                }
            }

            return playlist;
        }

        // Render playlist grid
        function renderPlaylistGrid(playlist) {
            const gridContainer = document.getElementById('playlist-grid');
            gridContainer.innerHTML = '';

            playlist.forEach((item, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                playlistItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div>${item.title}</div>
                `;
                playlistItem.onclick = () => {
                    player.load([item]);
                };
                gridContainer.appendChild(playlistItem);
            });
        }

        // Load M3U Playlist from URL
        async function loadM3UFromURL() {
            const m3uUrlInput = document.getElementById('m3u-url-input');
            const loadingIndicator = document.getElementById('loading-indicator');
            const playlistURL = m3uUrlInput.value.trim();

            if (!playlistURL) {
                alert('Please enter a valid M3U playlist URL');
                return;
            }

            try {
                // Show loading indicator
                loadingIndicator.style.display = 'block';

                // Fetch M3U playlist
                const response = await fetch(playlistURL);
                const m3uContent = await response.text();

                // Parse M3U and update playlist
                const playlist = parseM3UPlaylist(m3uContent);

                if (playlist.length === 0) {
                    throw new Error('No valid playlist items found');
                }

                // Update player and grid
                renderPlaylistGrid(playlist);
                
                // Load first item by default
                player.load([playlist[0]]);
            } catch (error) {
                console.error('Error loading M3U playlist:', error);
                alert('Failed to load playlist. Please check the URL and try again.');
            } finally {
                // Hide loading indicator
                loadingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
