<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player with M3U Playlist Support</title>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #player-section {
            flex: 2;
        }
        #playlist-section {
            flex: 1;
        }
        #jwplayerDiv {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
        }
        #m3u-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .playlist-item {
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            background-color: white;
            transition: background-color 0.3s ease;
        }
        .playlist-item:hover {
            background-color: #f0f0f0;
        }
        .playlist-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="player-section">
            <div id="jwplayerDiv"></div>
            <textarea id="m3u-input" rows="5" placeholder="Paste M3U playlist here"></textarea>
            <button onclick="loadM3UPlaylist()">Load M3U Playlist</button>
        </div>
        <div id="playlist-section">
            <div id="playlist-grid"></div>
        </div>
    </div>

    <script>
        // Default playlist item
        const defaultPlaylist = [
            {
                title: "Sun Music",
                file: "https://livestream.sunnxt.com/585bb66e95c84ccea3f828c96b3567b5/SunMusicB_IN_index.mpd",
                type: "dash",
                image: "https://sund-images.sunnxt.com/194410/640x360_SunMusic_194410_d4d08876-9d23-432c-aab4-b5c70c58aaac.jpg",
                drm: {
                    "clearkey": {
                        "keyId": "21ddc14c4da94c079d4f4c343ecdcd80",
                        "key": "5701bee4ee9b625d0c8ed7de032a7478"
                    }
                }
            }
        ];

        let currentPlaylist = defaultPlaylist;

        // Initialize JW Player
        const player = jwplayer("jwplayerDiv").setup({
            playlist: currentPlaylist,
            width: '100%',
            aspectratio: '16:9'
        });

        // Parse M3U playlist
        function parseM3UPlaylist(m3uContent) {
            const lines = m3uContent.split('\n');
            const playlist = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip empty lines and comments
                if (!line || line.startsWith('#EXTM3U') || line.startsWith('#')) continue;

                // Check for extended info
                if (line.startsWith('#EXTINF:')) {
                    const extinfoMatch = line.match(/#EXTINF:-1.*tvg-logo="([^"]*)".*group-title="([^"]*)"(.+)/);
                    const nextLine = lines[i + 1] ? lines[i + 1].trim() : '';
                    
                    if (extinfoMatch && nextLine) {
                        const title = extinfoMatch[3].trim();
                        const logo = extinfoMatch[1];
                        const groupTitle = extinfoMatch[2];

                        // Extract Kodi properties
                        const kodiProps = {};
                        const propLines = lines.slice(0, i).filter(l => l.startsWith('KODIPROP:'));
                        propLines.forEach(propLine => {
                            const [key, value] = propLine.replace('KODIPROP:', '').split('=');
                            kodiProps[key.trim()] = value.trim();
                        });

                        // Prepare playlist item
                        const playlistItem = {
                            title: title,
                            file: nextLine,
                            type: "dash",
                            image: logo
                        };

                        // Add DRM if license key is present
                        if (kodiProps['inputstream.adaptive.license_key']) {
                            const [keyId, key] = kodiProps['inputstream.adaptive.license_key'].split(':');
                            playlistItem.drm = {
                                "clearkey": {
                                    "keyId": keyId,
                                    "key": key
                                }
                            };
                        }

                        playlist.push(playlistItem);
                    }
                }
            }

            return playlist;
        }

        // Render playlist grid
        function renderPlaylistGrid() {
            const gridContainer = document.getElementById('playlist-grid');
            gridContainer.innerHTML = '';

            currentPlaylist.forEach((item, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                playlistItem.innerHTML = `
                    <img src="${item.image || '/api/placeholder/150/100'}" alt="${item.title}">
                    <div>${item.title}</div>
                `;
                playlistItem.onclick = () => {
                    player.playlistItem(index);
                };
                gridContainer.appendChild(playlistItem);
            });
        }

        // Load M3U Playlist
        function loadM3UPlaylist() {
            const m3uInput = document.getElementById('m3u-input');
            const m3uContent = m3uInput.value.trim();

            if (!m3uContent) {
                alert('Please paste an M3U playlist');
                return;
            }

            try {
                // Parse M3U and update playlist
                currentPlaylist = parseM3UPlaylist(m3uContent);

                if (currentPlaylist.length === 0) {
                    throw new Error('No valid playlist items found');
                }

                // Update player and grid
                player.load(currentPlaylist);
                renderPlaylistGrid();
            } catch (error) {
                console.error('Error parsing M3U playlist:', error);
                alert('Failed to parse playlist. Please check the M3U format.');
            }
        }

        // Initial grid rendering
        renderPlaylistGrid();
    </script>
</body>
</html>
