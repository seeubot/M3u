<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player with Playlist and Grid View</title>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #player-section {
            flex: 2;
        }
        #playlist-section {
            flex: 1;
        }
        #jwplayerDiv {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
        }
        #playlist-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .playlist-item {
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            background-color: white;
            transition: background-color 0.3s ease;
        }
        .playlist-item:hover {
            background-color: #f0f0f0;
        }
        .playlist-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="player-section">
            <div id="jwplayerDiv"></div>
            <input type="text" id="playlist-input" placeholder="Enter playlist URL">
            <button onclick="loadPlaylistFromURL()">Load Playlist</button>
        </div>
        <div id="playlist-section">
            <div id="playlist-grid"></div>
        </div>
    </div>

    <script>
        // Default playlist
        const defaultPlaylist = [
            {
                title: "Video 1",
                file: "https://delta1tatasky.akamaized.net/out/i/2970531.mpd",
                type: "dash",
                image: "/api/placeholder/150/100",
                drm: {
                    "clearkey": {
                        "keyId": "81cad7ff124348669eb94781c4747071",
                        "key": "901055c461f3569401ca8f910ea405bb"
                    }
                }
            },
            {
                title: "Video 2",
                file: "https://example.com/video2.mpd",
                type: "dash",
                image: "/api/placeholder/150/100"
            }
        ];

        let currentPlaylist = defaultPlaylist;

        // Initialize JW Player
        const player = jwplayer("jwplayerDiv").setup({
            playlist: currentPlaylist,
            width: '100%',
            aspectratio: '16:9'
        });

        // Render playlist grid
        function renderPlaylistGrid() {
            const gridContainer = document.getElementById('playlist-grid');
            gridContainer.innerHTML = '';

            currentPlaylist.forEach((item, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                playlistItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div>${item.title}</div>
                `;
                playlistItem.onclick = () => {
                    player.playlistItem(index);
                };
                gridContainer.appendChild(playlistItem);
            });
        }

        // Load playlist from URL
        async function loadPlaylistFromURL() {
            const playlistInput = document.getElementById('playlist-input');
            const playlistURL = playlistInput.value.trim();

            if (!playlistURL) {
                alert('Please enter a valid playlist URL');
                return;
            }

            try {
                const response = await fetch(playlistURL);
                const newPlaylist = await response.json();

                // Validate playlist structure
                if (!Array.isArray(newPlaylist) || newPlaylist.length === 0) {
                    throw new Error('Invalid playlist format');
                }

                // Update player and grid
                currentPlaylist = newPlaylist;
                player.load(currentPlaylist);
                renderPlaylistGrid();
            } catch (error) {
                console.error('Error loading playlist:', error);
                alert('Failed to load playlist. Please check the URL and try again.');
            }
        }

        // Initial grid rendering
        renderPlaylistGrid();
    </script>
</body>
</html>
